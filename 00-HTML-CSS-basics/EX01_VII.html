<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Excercise VII </title>
	</head>
	<body>
		<h1> Excercise VII </h1> <br>
		<form>
			<fieldset>
				<legend> Personal information: </legend>
				<label> First Name <br>
					<input type="text" name="firstname" autofocus required>
				</label> <br>
				<label> Last Name <br>
					<input type="text" name="lastname" required>
				</label> <br>
				<label> E-mail <br>
					<input type="email" name="email" required>
				</label> <br>
				<label> Birthday <br>
					<input type="date" name="bday" max="2016-01-01" min="1900-01-01" required>
				</label> <br>
			</fieldset>
			<br> <br>
			<fieldset>
				<legend> Hobbies </legend>
				<label> Favourite sport <br>
					<select required>
						<option value="" disabled selected> Select one </option>
						<option value="tennis"> Tennis </option>
						<option value="football"> Football </option>
						<option value="volleyball"> Volleyball </option>
						<option value="ma"> Martial arts </option>
						<option value="swimming"> Swimming </option>
						<option value="biking"> Biking  </option>
						<option value="hockey"> Hockey </option>
					</select>
				</label> <br>
				<label> Tell us more about yourself <br>
					<textarea name="sbio" maxlength="256" cols="30" rows="10"></textarea>
				</label> <br>
			</fieldset>
			<input type="submit" value="Submit"> <input type="reset" value="Reset fields">
		</form>
	</body>
</html>
