<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Expenses table </title>
	</head>

	<body>
		<header>
			<h1> My expenses table </h1> 
		</header>
		<table>
			<thead>
				<tr>
					<th> Expense </th>
					<th> Value (per day) </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td> Bus tickets </td>
					<td> $40 </td>
				</tr>
				<tr>
					<td> Lunch </td>
					<td> $80~$100 </td>
				</tr>
				<tr>
					<td> Morning/Afternoon snacks </td>
					<td> ~$30 </td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
